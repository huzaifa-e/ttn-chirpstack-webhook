services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: emoni-lorawan:latest
    container_name: emoni-lorawan
    restart: unless-stopped
    environment:
      - PORT=8000
      - DB_PATH=/app/data/data.db
      - CHIRPSTACK_WEBHOOK_TOKEN=${CHIRPSTACK_WEBHOOK_TOKEN:-}
      - UI_TIMEZONE=${UI_TIMEZONE:-Europe/Berlin}
      - UI_DAYS=${UI_DAYS:-30}
    volumes:
      - emoni_data:/app/data
    ports:
      - "8000:8000"

  ngrok:
    image: ngrok/ngrok:latest
    container_name: emoni-ngrok
    restart: unless-stopped
    depends_on:
      - app
    command: ["http", "app:8000", "--authtoken", "${NGROK_AUTHTOKEN}", "--pooling-enabled"]
    ports:
      - "4040:4040"

volumes:
  emoni_data:
